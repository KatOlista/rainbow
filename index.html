<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="index.js" defer></script>
	<title>Rainbow</title>
</head>
<body>
	<div class="container">
		<div class="rainbow-container">
			<div class="name">
				<p class="hi"></p>
				<div class="module">
					<label for="name">Введи свое имя</label>
					<input id="name" type="text">
					<div class="button-container">
						<button class="submit" type="submit">Готово</button>
					</div>
					
				</div>
			</div>
			<div class="circle-wrapper">
				<div class="wrapper">
					<div class="sector" style="transform: rotate(75deg) skew(60deg); background-color: rgb(255, 0, 0);"></div>
					<div class="sector" style="transform: rotate(100.71deg) skew(60deg);background-color: rgb(255, 100, 0);"></div>
					<div class="sector" style="transform: rotate(126.42deg) skew(60deg);background-color: rgb(255, 255, 0);"></div>
					<div class="sector" style="transform: rotate(152.13deg) skew(60deg);background-color: rgb(0, 255, 0);"></div>
					<div class="sector" style="transform: rotate(177.84deg) skew(60deg);background-color: rgb(0, 200, 210);"></div>
					<div class="sector" style="transform: rotate(203.55deg) skew(60deg);background-color: rgb(0, 0, 255);"></div>
					<div class="sector" style="transform: rotate(229.26deg) skew(60deg);background-color: rgb(255, 0, 255);"></div>
					<div class="sector" style="transform: rotate(254.97deg) skew(60deg);background-color: rgb(255, 0, 0);"></div>
					<div class="sector" style="transform: rotate(280.68deg) skew(60deg);background-color: rgb(255, 100, 0);"></div>
					<div class="sector" style="transform: rotate(306.39deg) skew(60deg);background-color: rgb(255, 255, 0);"></div>
					<div class="sector" style="transform: rotate(332.1deg) skew(60deg);background-color: rgb(0, 255, 0);"></div>
					<div class="sector" style="transform: rotate(357.81deg) skew(60deg);background-color: rgb(0, 200, 210);"></div>
					<div class="sector" style="transform: rotate(383.52deg) skew(60deg);background-color: rgb(0, 0, 255);"></div>
					<div class="sector" style="transform: rotate(409.23deg) skew(60deg);background-color: rgb(255, 0, 255);"></div>
				</div>
				<div class="buttons">
					<button class="random" type="text">Крутить колесо</button>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
